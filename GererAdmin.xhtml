
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     template="template.xhtml">

<ui:define name="title">ajouter Admin</ui:define>

<ui:define name="metadata">
<f:metadata>

</f:metadata>


</ui:define>


<ui:define name="content">


<div class="row">
<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Liste des Administrateurs</div>
					<div class="panel-body">
						<div class="col-md-6">
							<h:form id="form">
							<p:growl id="msgs" showDetail="true" />
							
							<p:dataTable  var="assure" value="#{adminBean.ac}" editable="true">
							<f:facet name="header">
							Liste Des Administrateurs
							</f:facet>
							  
 
       <p:ajax event="rowEdit" listener="#{adminBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{adminBean.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Nom">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.nom}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelIn" value="#{assure.nom}" style="width:100%" required="true"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Prenom">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.grade}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInpu" value="#{assure.grade}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Grade">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.login}" /></f:facet>
               <f:facet name="input"><p:inputText id="fc" value="#{assure.login}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Email">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.email}" /></f:facet>
               <f:facet name="input"><p:inputText id="cc" value="#{assure.email}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
   <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
							
							
							</p:dataTable>
							
							
							
							
							</h:form>
							</div></div></div></div>




</div>


<div class="row">
<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Nouveau Admin</div>
					<div class="panel-body">
						<div class="col-md-6">
							<h:form role="form">
							
							<div class="form-group">
									<label>Nom :</label>
									<h:inputText class="form-control" value="#{adminBean.a.nom}"></h:inputText>
								</div>
								<div class="form-group">
									<label>Prenom :</label>
									<h:inputText class="form-control" value="#{adminBean.a.prenom}"></h:inputText>
								</div>
								<div class="form-group">
									<label>Grade :</label>
									<h:inputText class="form-control" value="#{adminBean.a.grade}"></h:inputText>
								</div>
								<div class="form-group">
									<label>Email:</label>
									<h:inputText class="form-control" value="#{adminBean.a.email}"></h:inputText>
								</div>
					
								<div class="form-group">
									<label>Pseudo :</label>
									<h:inputText class="form-control" value="#{adminBean.a.login}"></h:inputText>
								</div>
								<div class="form-group">
									<label>Mot de passe :</label>
									<h:inputText class="form-control" value="#{adminBean.a.pwd}"></h:inputText>
								</div>
								
								<div class="form-group">
									<h:commandButton value="Ajouter" class="btn btn-primary" action="#{adminBean.create}"></h:commandButton>
								</div>
							
							
							
							
							
							</h:form>
							</div></div></div></div>




</div>






</ui:define>







</ui:composition>
