
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     template="template.xhtml">

<ui:define name="title">consulter client</ui:define>

<ui:define name="metadata">
<f:metadata>

</f:metadata>


</ui:define>


<ui:define name="content">


<div class="row">
<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Liste des Clients</div>
					<div class="panel-body">
						<div class="col-md-6">
							<h:form id="form">
							<p:growl id="msgs" showDetail="true" />
							
							<p:dataTable  var="assure" value="#{clientBean.clc}" editable="true">
							<f:facet name="header">
							Liste Des Clients
							</f:facet>
							  
 
       <p:ajax event="rowEdit" listener="#{clientBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{clientBean.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Nom">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.nom}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelIn" value="#{assure.nom}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Prenom">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.prenom}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInpu" value="#{assure.prenom}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="login">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.login}" /></f:facet>
               <f:facet name="input"><p:inputText id="fc" value="#{assure.login}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="cin">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.cin}" /></f:facet>
               <f:facet name="input"><p:inputText id="cv" value="#{assure.cin}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Email">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.email}" /></f:facet>
               <f:facet name="input"><p:inputText id="cac" value="#{assure.email}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Ville">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.ville}" /></f:facet>
               <f:facet name="input"><p:inputText id="ccc" value="#{assure.ville}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Societe">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.societe}" /></f:facet>
               <f:facet name="input"><p:inputText id="cbc" value="#{assure.societe}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Telephone">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.tel}" /></f:facet>
               <f:facet name="input"><p:inputText id="cabc" value="#{assure.tel}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       
       
       
   <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
							
							
							</p:dataTable>
							
							
							
							
							</h:form>
							</div></div></div></div>




</div>






</ui:define>







</ui:composition>
