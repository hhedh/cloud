
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     template="template.xhtml">

<ui:define name="title">ajouter Espace</ui:define>

<ui:define name="metadata">
<f:metadata>

</f:metadata>


</ui:define>


<ui:define name="content">

<!--aaaa-->
<div class="row">
<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Liste des Espace</div>
					<div class="panel-body">
						<div class="col-md-6">
							<h:form id="form">
							<p:growl id="msgs" showDetail="true" />
							
							<p:dataTable  var="assure" value="#{espaceBean.ec}" editable="true">
							<f:facet name="header">
							Liste Des offres
							</f:facet>
							  
 
       <p:ajax event="rowEdit" listener="#{espaceBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{espaceBean.onRowCancel}" update=":form:msgs" />
 
       
       <p:column headerText="Taille">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.taille_espace}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInpu" value="#{assure.taille_espace}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Caracteristique">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{assure.caracteristique}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelnput" value="#{assure.caracteristique}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
   <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
							
							
							</p:dataTable>
							
							
							
							
							</h:form>
							</div></div></div></div>




</div>


<div class="row">
<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Nouveau Espace</div>
				<div class="panel-body">
					<div class="col-md-6">
						<h:form role="form">
							<div class="form-group">
							  <label>Taille :</label>
								<h:inputText class="form-control" value="#{espaceBean.e.taille_espace}"></h:inputText>
							</div>
								
							<div class="form-group">
								<label>Caracteristique :</label>
								 <h:inputText class="form-control" value="#{espaceBean.e.caracteristique}"></h:inputText>
							</div>
								
								
								
								
				<div class="form-group">
				<h:commandButton value="Ajouter" class="btn btn-primary" action="#{espaceBean.create}"></h:commandButton>
				</div>
							
							
							
							
							
							</h:form>
							</div></div></div></div>




</div>







</ui:define>
